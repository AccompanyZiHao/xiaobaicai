<h3 id="教育背景"><a href="#教育背景" class="headerlink" title="教育背景"></a>教育背景</h3><p>2014.09-2017.06<br>深圳职业技术学院&#160; &#160; &#160; &#160;&#160; &#160; &#160; &#160;计算机信息管理<br>获得证书：获得oracle的OCA证书</p>
<h3 id="职业技能"><a href="#职业技能" class="headerlink" title="职业技能"></a>职业技能</h3><ol>
<li>获得oracle的OCA证书.</li>
<li>熟悉Linux下Oracle的安装和网络配置</li>
<li>熟悉C语言，C#，PHP、.net等语言，node.js语言，运用node的express框架，会node.js的爬虫，和通过ip查询天气等；</li>
<li>熟练掌握Photoshop切图、取色、测量等基本操作。</li>
<li>精通HTML5及CSS3新特性，并能用其进行DIV+CSS页面布局和样式设置，熟悉页面架构和布局，对浏览器兼容性有一定了解，能根据业务需求完成页面制作，确保网页效果和各浏览器的兼容性,具备良好的代码编写习惯，</li>
<li>掌握JQuery、mpvue、Vue、Bootstrap，layui等框架，且能使用Vue+webpack+ES6结合实现工程化开发；</li>
<li>熟练掌握underscore，Touch、swiper、iscroll，EChars等常用插件的运用；</li>
<li>熟练掌握JavaScript原生操作，熟练运用Ajax跨域请求技术，并通过JavaScript的操作对DOM结构进行动态渲染更新掌握面向对象的方式进行编程，熟悉模块化编辑。</li>
<li>熟练使用node.js相关的构建工具,npm,webpack,vue-li等，熟悉node.js的语法。</li>
<li>熟练运用谷歌控制台进行调试，运用谷歌内置Network抓包工具；</li>
<li>熟练使用Webstorm，Sublime Text，HBuilder，vscode等前端开发工具及svn代码管理工具；</li>
<li>熟悉Mysql数据库，能编写相关PHP代码连接数据库和对其表记录的增删改查</li>
</ol>
<h3 id="项目名称：旅-易行"><a href="#项目名称：旅-易行" class="headerlink" title="项目名称：旅.易行"></a><em>项目名称：旅.易行</em></h3><h5 id="项目描述："><a href="#项目描述：" class="headerlink" title="项目描述："></a>项目描述：</h5><p>&#160; &#160; &#160; &#160;旅.易行是一款以旅行住宿（酒店，门票，景点）为主题的系统开发，包含B2B，B2C,B2S等几大模块。</p>
<h5 id="项目负责："><a href="#项目负责：" class="headerlink" title="项目负责："></a>项目负责：</h5><p>&#160; &#160; &#160; &#160;负责整个系统页面的前端部分，包含B2B官网的设计以及页面的完善，B2B分销系统登录，酒店，票券查询，预订，下单等整个流程，后台系统的页面与公司使用的总后台系统的设计与开发，以及与后台逻辑的交互，该项目包含供应商，分销商，订单的管理，OTA推送，以及酒店房型和票券（景点+门票）的数据展示与处理等等，编写该产品的使用说明书，</p>
<h5 id="主要技术"><a href="#主要技术" class="headerlink" title="主要技术"></a>主要技术</h5><ol>
<li>官网使用boostarp，后台使用layui框架进行PC端页面的开发；</li>
<li>运用swiper插件实现官网首页轮播图效果，提高加载速度，调用百度地图的api进行用户的定位；</li>
<li>运用JQ框架中ajax方法异步请求数据，并且对返回的数据进行处理，再用underscore的模板进行页面渲染，减少代码量，方便快捷；</li>
<li>公共的CSS和js，封装功能插件（日历，富文本编辑器等等），减少代码量，提高代码的复用率；</li>
<li>利用公共文件common.js文件夹调用公共方法结果，这样使得模块复用度高，避免代码重复效率高，利用<br>requireJS框架管理js文件，利于模块化开发及后期维护。</li>
<li>对插件的二次开发以满足用户的需求，使界面更加美观，用户的体验更好。</li>
</ol>
<h3 id="项目名称：有路户外"><a href="#项目名称：有路户外" class="headerlink" title="项目名称：有路户外"></a><em>项目名称：有路户外</em></h3><h4 id="项目描述：-1"><a href="#项目描述：-1" class="headerlink" title="项目描述："></a>项目描述：</h4><p>&#160; &#160; &#160; &#160;有路户外是一款以旅游户外活动为主题的旅游模块，包含移动端小程序，后台，以及总后台3部分；</p>
<h4 id="项目负责：-1"><a href="#项目负责：-1" class="headerlink" title="项目负责："></a>项目负责：</h4><p>&#160; &#160; &#160; &#160;负责整个系统页面的前端部分，小程序包含活动，行程，报名，游记，打赏，支付等等，后台包含活动的发布，车源，司机，领队，邀约，行程，以及总后台的用户列表。</p>
<h4 id="主要技术："><a href="#主要技术：" class="headerlink" title="主要技术："></a>主要技术：</h4><ol>
<li>小程序的登录与授权，微信支付的调用，上拉刷新与下拉加载，视频，图片的上传，小程序腾讯地图，使用，利用小程序的模板与组件，提高了代码的复用度，减少了代码量，使用统一的api.js管理，便于代码的管理与维护</li>
<li>后台部分运用vue的框架进行环境的搭建，使用vue+ webpack + ES6 实现工程化开发</li>
<li>通过vue-router配置路由映射组件，实现组件间的切换；</li>
<li>创建公共组件，需要时直接调用公共组件，减少代码的重复率，提高开发速度；</li>
<li>用vuex进行状态的管理；</li>
<li>以及IVewUI组件库的使用</li>
</ol>
<h3 id="2017-01-2017-8-深圳市旺合盛世集团-前端工程师"><a href="#2017-01-2017-8-深圳市旺合盛世集团-前端工程师" class="headerlink" title="2017.01-2017.8       深圳市旺合盛世集团       前端工程师"></a><em>2017.01-2017.8       深圳市旺合盛世集团       前端工程师</em></h3><h3 id="项目名称：共享微商"><a href="#项目名称：共享微商" class="headerlink" title="项目名称：共享微商"></a><em>项目名称：共享微商</em></h3><h4 id="项目描述：-2"><a href="#项目描述：-2" class="headerlink" title="项目描述："></a>项目描述：</h4><p>&#160; &#160; &#160; &#160;共享微商由互联网、微商结合的平台，涵盖了医药金融电商常见功能，包括产品展示、分销产品、订单订单管理、权限管理、登陆签到等模块。</p>
<h4 id="项目负责：-2"><a href="#项目负责：-2" class="headerlink" title="项目负责："></a>项目负责：</h4><p>&#160; &#160; &#160; &#160;主要负责项目的整个开发的web前端页面的显示和输入内容的判断，登录用户权限的添加与修改，图表的展示与用户产品的上传与修改等等。</p>
<h4 id="主要技术：-1"><a href="#主要技术：-1" class="headerlink" title="主要技术："></a>主要技术：</h4><ol>
<li>创建公共的css样式，提高了页面的重构速度，有效的提高了整个开发的效率；</li>
<li>通过JQ发送Ajax异步请求，将请求回来的数据遍历渲染产品列表，和后台进行联调；</li>
<li>运用Echats框架进行图表的展示，使用户更加清晰直观的看到产品的分布情况；</li>
<li>将整个项目中的公共的js功能部分封装成公共方法，减少代码的重复率；</li>
<li>创建公共js，需要时直接调用公共js,提高开发速度；</li>
</ol>
<p>&#160; &#160; &#160; &#160;热爱编程，有良好的代码书写习惯和较强的程序调试能力，能够独立分析解决问题能力。<br>&#160; &#160; &#160; &#160;有较强的逻辑思维和学习能力，对新事物的接受能力较强，能在压力下不断的进步，提升自己；<br>&#160; &#160; &#160; &#160;性格踏实稳重，善于人际交流和沟通，具备团队合作精神，在未来的工作中，我将以充沛的精力，刻苦钻研的精神来努力工作，稳定地进步自己的工作能力。</p>
